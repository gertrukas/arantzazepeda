



<div class="-breadcrumb">
  <a href="/">Inicio</a>
  / <a href="/blog">Comunicados</a> / {{ blog.name }}
</div>


<h1>{{ blog.name }}</h1>
<div [innerHTML]="blog.date | date: 'mediumDate'" class="-nombre" ></div>

<div class="-col-2 p-1">
  <div> <img [src]="blog._id | image: 'news'"  [alt]="blog.name"  class="img-fluid" width="100%"></div>
  <div [innerHTML]="blog.description" class="-intro" ></div>
</div>
