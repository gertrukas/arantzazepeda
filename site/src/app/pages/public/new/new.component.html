


<div class="-breadcrumb">
  <a routerLink="/">Inicio</a>
  / <a routerLink="/blog">Comunicados</a> / <span [innerHTML]="blog.name"></span>
</div>


<div class="p-2" *ngIf="view">
  <h1 [innerHTML]="blog.name"></h1>
  <div [innerHtml]="blog.date | date: 'mediumDate'" class="-nombre" ></div>
  <div class="-col-2 p-1" >

    <div >
      <img [src]="blog._id | image: 'news'"  [alt]="blog.name"  class="img-fluid" width="100%">
    </div>

    <div>
        <div [innerHTML]="blog.description" class="-intro" ></div>

        <hr>
        <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u={{fbUrl}}&amp;src=sdkpreparse"><img src="assets/images/facebook.jpg"></a>
        <br>
        <iframe src="https://www.facebook.com/plugins/like.php?href=https%3A%2F%2Farantzazepeda.com&layout=button_count&show_faces=true&width=450&action=like&font=trebuchet+ms&colorscheme=light&height=21" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:450px; height:21px; margin-top:4px;" allowTransparency="true"></iframe>
    </div>

  </div>
</div>
