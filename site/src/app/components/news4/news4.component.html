
<div class="-container">

  <div class="-col-1-3 p-4">
    <div>
      <h1>Comunicados</h1>
      <a href="/blog" class="-btn "> ver todos</a>
    </div>


    <div>
      <div class="-galeria">

        <div *ngFor="let blog of blogs " class="-tarjeta" >

          <div>
            <img [src]="blog._id | image: 'news'"  class=""  [alt]="blog.name">
          </div>
          <div>
            <p class="-titulo">{{ blog.name }}</p>
            <div [innerHTML]="blog.intro | truncate: 120" class="-intro" ></div>
          </div>

          <a [routerLink]="['/blog', blog.slug]" class="-btn ng-tns-c28-0"> ver mas</a>

        </div>

      </div>
    </div>
</div>
