
<div class="-container">

  <div class="-col-1-3 p-4">
    <div>
      <h1>Comunicados portada</h1>
      <a href="/blog" class="-btn-ver-todos"> Ver todos <i class="pi pi-arrow-right"></i></a>
    </div>




    <div>
      <div class="-galeria">

        <div *ngFor="let blog of blogs " class="-tarjeta" >

          <div>
            <img [src]="blog._id | image: 'news'"  class=""  [alt]="blog.name">
          </div>
          <div>
            <p class="-titulo">{{ blog.name }}</p>
            <div [innerHTML]="blog.intro | truncate: 200" class="-intro" ></div>
          </div>

          <div class="">
            <a [routerLink]="['/blog', blog.slug]" class="-btn-ver-mas float-end">ver mas</a>
          </div>

        </div>

      </div>
    </div>
</div>
